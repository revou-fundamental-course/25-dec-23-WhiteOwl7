<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Kalkulator Segitiga</h1>
        <label for="alas">Masukkan panjang alas:</label>
        <input type="number" id="alas" placeholder="Panjang Alas">

        <label for="tinggi">Masukkan tinggi:</label>
        <input type="number" id="tinggi" placeholder="Tinggi">

        <button onclick="hitungLuas()">Hitung Luas</button>
        <button onclick="hitungKeliling()">Hitung Keliling</button>

        <p id="hasilLuas">Luas: </p>
        <p id="hasilKeliling">Keliling: </p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
